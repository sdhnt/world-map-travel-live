<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>JQVMap - World Map</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <link href="../dist/jqvmap.css" media="screen" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="dist/jquery.vmap.js"></script>
    <script type="text/javascript" src="dist/maps/jquery.vmap.world.js" charset="utf-8"></script>
  

    <script>
      jQuery(document).ready(function () {
			  
const COLOR_LIVE = '#9093B2';
const COLOR_TRAVEL = '#AE9EB6';
// region codes: https://github.com/10bestdesign/jqvmap/blob/master/REGIONS.md
jQuery('#vmap').vectorMap({
    map: 'world_en',
    hoverOpacity: 0.75,
    enableZoom: false,
    backgroundColor: null,
    borderColor: '#ffffff',
    borderOpacity: 0.1,
    borderWidth: 0.5,
    color: '#C8CCDA',   // unselected
    colors: {
        'us': COLOR_TRAVEL, // USA
		'ca': COLOR_TRAVEL, //Canada
		
        'mm': COLOR_TRAVEL, // Myanmar
		'ph': COLOR_TRAVEL, //Philippines
		'vn': COLOR_TRAVEL, //Vietnam
		'kr': COLOR_TRAVEL, //South Korea
		'kp': COLOR_TRAVEL, //North Korea
		'lk': COLOR_TRAVEL, //Sri Lanka
		'jp': COLOR_TRAVEL, //Japan
		'th': COLOR_TRAVEL, //Thailand
		'ae': COLOR_TRAVEL,//UAE
		'id': COLOR_TRAVEL, //Indonesia
		
		
        'fr': COLOR_TRAVEL, // France
        'de': COLOR_TRAVEL, // Germany
        'nl': COLOR_TRAVEL, // Netherlands
		'is': COLOR_TRAVEL,//Iceland
		'it': COLOR_TRAVEL,//Italy
		'es': COLOR_TRAVEL,//Spain
		'ch': COLOR_TRAVEL,//Switzerland
		'at': COLOR_TRAVEL,//Austria
		'li': COLOR_TRAVEL,//Lichtenstein
      
		
		
		'in': COLOR_LIVE,   // India
        'gb': COLOR_LIVE,   // UK
        'cn': COLOR_LIVE,   // CHINA
		//NOT INC Hong Kong, Singapore, Holy See
		
    },
    onRegionClick: function(event, code, region) {
        event.preventDefault();
    }
});
      });
	  
	  
	  


    </script>
  </head>
  <body>
    <div id="vmap" style="width: 600px; height: 400px;"></div>
  </body>
</html>
